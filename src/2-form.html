<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    <link rel="stylesheet" href="./css/2-form.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <div class="js-modal-field">
        <label class="js-modal-label">
          Email
          <input class="js-input" type="email" name="email" autofocus />
        </label>

        <label class="js-modal-label">
          Message
          <textarea class="js-input" name="message" rows="6"></textarea>
        </label>
      </div>
      <button class="js-modal-button" type="submit">Submit</button>
    </form>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
